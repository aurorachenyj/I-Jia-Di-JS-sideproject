      .swiper {

      .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 300px;
        height: 300px;
      }

      .swiper-slide img {
        object-fit: cover;
        display: block;
        width: 300px;
        height: 250px;
        margin: 0 auto;
      }

      .decoration {
        position: relative;
        margin: 0 auto;
      }

      .decoration::after {
        content: "1245";
        font-size: 13px;
        color: transparent;
        background-color: rgba(247, 216, 0, 0.5);
        border-radius: 57% 43% 47% 53% / 40% 48% 52% 60%;
        position: absolute;
        bottom: 1px;
        right: 46%;
        z-index: -1;
      }
    </style>
