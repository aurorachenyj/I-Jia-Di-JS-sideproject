<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>愛呷甜後台管理系統</title>

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <nav>
      <h1>愛呷甜後台</h1>
      <div class="status">
        <p>
          管理員 <span class="adminNameArea">A </span> 您好
          <button class="adminLogoutBtn">登出</button>
        </p>
      </div>
    </nav>
    <div class="chooseBtn">
      <button class="memberListBtn">查看會員資料</button>
      <button class="resumeListBtn">評價管理</button>
    </div>

    <table class="showData userFrom">
      <thead style="display: none" class="userTitle">
        <tr>
          <td width="20%">id</td>
          <td width="40%">會員名稱</td>
          <td width="40%">email</td>
        </tr>
      </thead>

      <tbody class="userList">
        <!-- <tr class="userItem">
          <td>123</td>
          <td>kathy</td>
          <td>kathy@com</td>
        </tr> -->
      </tbody>
    </table>

    <div style="display: none" class="chartArea">
      <div style="width: 40%" class="memberActiveChart"></div>
      <div style="width: 40%" class="shopResumeChart"></div>
    </div>

    <table class="showData resumeFrom">
      <thead style="display: none" class="resumeTitle">
        <tr>
          <td width="5%"></td>
          <td width="10%">userId</td>
          <td width="10%">shopId</td>
          <td width="20%">文字評論</td>
          <td width="10%">甜度</td>
          <td width="10%">美觀度</td>
          <td width="10%">實惠度</td>
          <td width="10%">推薦指數</td>
          <td width="10%">回訪意願</td>
          <td width="10%">品項多寡</td>
          <td width="10%">發布時間</td>
        </tr>
      </thead>

      <tbody class="resumeList"></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script src="./admin.js"></script>
  </body>
</html>
